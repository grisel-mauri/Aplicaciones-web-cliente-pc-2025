<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boek Libros</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/7e841b83ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src= "./images/logo-boek.png" alt="Boek Libros">
        <nav>
            <ul class="header-nav">
                <li><a href="./index.html">Inicio</a></li>
                <li ><a href="./cataloge.html">Catálogo</a></li>
                <li><a href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
        <nav class="search-bar">
            <input id="input-search-products" type="text" placeholder="Buscar...">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </nav>
        <nav class="cart-admin">
            <a href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="./table-products.html"><i class="fas fa-user"></i></a>
        </nav>
    </header>

<!--Editar producto-->
    <div class="edit-product">
        <h1>Editar producto</h1>
        <form onsubmit="updateSubmit(event)">
            <label>Nombre:</label>
            <input type="text" id="product-title" placeholder="Carrie">

            <label>Autor:</label>
            <input type="text" id="product-autor" placeholder="Stephen King">

            <label>Precio:</label>
            <input type="number" id="product-price" placeholder="$1000">

            <label>Género:</label>
            <select id="product-gender">
                <option value="ficcion">Ficción</option>
                <option value="no-ficcion">No ficción</option>
                <option value="fantasia">Fantasia</option>
                <option value="ciencia-ficcion">Ciencia Ficción</option>
                <option value="historia">Historia</option>
                <option value="biografia">Biografía</option>    
                <option value="poesia">Poesía</option>
            </select>
            
            <label>Sinopsis:</label>
            <textarea rows="4" id="product-sinopsis" placeholder="Sinopsis..."></textarea>

            <label>Imagen del producto:</label>
            <input id="product-image" type="text">
            <input type="file" id="product-image-upload" accept="image/*">
        
            <input type="submit" id="save"></input>  
    </div>


    <!--Footer-->
    <footer>
        <div class="newsletter">
            <h3>Newsletter</h3>
            <p>Suscríbete para recibir novedades y ofertas exclusivas.</p>
            <form id="newsletter-form">
                <input type="email" placeholder="Ingresa tu email"> 
                <button id="btn-newsletter">Enviar</button>
            </form>
        </div>
        <div class="social-media">
            <ul>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        
        <p class="small-text">Todos los derechos reservados. 2025</p>
    </footer>
    
</body>
<script src="./scripts/edit-product.js"></script>
</html>
