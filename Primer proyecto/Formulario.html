<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <body>
        <form action="index.html" method="post">
            <label for="titulo">Titulo del libro:</label>
            <input type="text" id="titulo" name="titulo" required><br><br>
            
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br><br>

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="Elija un genero">Elija un genero</option>
                <option value="ficcion">Ficción</option>
                <option value="no_ficcion">No Ficción</option>
                <option value="fantasia">Fantasía</option>
                <option value="ciencia_ficcion">Ciencia Ficción</option>
                <option value="historia">Historia</option>
                <option value="biografia">Biografía</option>
                <option value="poesia">Poesía</option>      
            </select><br><br>

            <label for="editorial">Editorial:</label>
            <input type="text" id="editorial" name="editorial" required><br><br>

            <label for="serie">Serie:</label>   
            <input type="text" id="serie" name="serie" norequired><br><br> <!--vi que existe el checkbox "no aplica"-->

            <label for="edicion del libro">Edicion del libro:</label>
            <input type="text" id="edicion" name="edicion" norequired><br><br> 

            <label for="tipo de tapa">Tipo de tabla:</label>
            <select id="tipo de tapa" name="tipo de tapa" required>
                <option value="Elija un tipo de tapa">Elija un tipo de tapa</option>
                <option value="tapa dura">Tapa dura</option>
                <option value="tapa blanda">Tapa blanda</option>
            </select><br><br>

            <label for="idioma">Idioma:</label>
            <select id="idioma" name="idioma" required> <!--poner todos los idiomas sin cargar uno x uno?-->
                <option value="Elija un idioma">Elija un idioma</option>
                <option value="español">Español</option>
                <option value="ingles">Inglés</option>
                <option value="frances">Francés</option>
                <option value="aleman">Alemán</option>
                <option value="italiano">Italiano</option>  
            </select><br><br>

            <label for="año de publicacion">Año de publicacion :</label>
            <input type="number" id="año de publicacion" name="año de publicacion" min="1900" max="2025" required><br><br>
            
            <fieldset>
                <legend>Condiciones del producto:</legend>
                <div>
                    <input type="radio" id="nuevo" name="condicion" value="nuevo">
                    <label for="nuevo">Nuevo</label>
                </div>
                <div>
                    <input type="radio" id="usado" name="condicion" value="usado">
                    <label for="usado">Usado</label>
                </div>
                <div>
                    <input type="radio" id="restaurado" name="condicion" value="restaurado">
                    <label for="restaurado">Restaurado</label>
                </div>
            </fieldset>
            <br>
            <label for="foto">Seleccionar fotos:</label>
            <input type="file" id="foto" name="foto" accept="image/png, image/jpg, image/webp" multiple><br><br>
            
            <input type="submit" value="Enviar">
    </body>
