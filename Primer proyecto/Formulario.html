<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <body>
        <form action="index.html" method="post">
            <label for="titulo">Titulo del libro:</label>
            <input type="text" id="titulo" name="titulo" required><br><br>
            
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br><br>

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="Elija un genero">Elija un genero</option>
                <option value="ficcion">Ficción</option>
                <option value="no_ficcion">No Ficción</option>
                <option value="fantasia">Fantasía</option>
                <option value="ciencia_ficcion">Ciencia Ficción</option>
                <option value="historia">Historia</option>
                <option value="biografia">Biografía</option>
                <option value="poesia">Poesía</option>      
            </select><br><br>

            <label for="serie">Serie:</label>   
            <input type="text" id="serie" name="serie" norequired><br><br> <!--vi que existe el checkbox "no aplica"-->

            <label for="editorial">Editorial:</label>
            <input type="text" id="editorial" name="editorial" required><br><br>

            <label for="idioma">Idioma:</label>
            <select id="idioma" name="idioma" required> <!--puedo poner todos los idiomas que exiten?-->
                <option value="Elija un idioma">Elija un idioma</option>
                <option value="español">Español</option>
                <option value="ingles">Inglés</option>
                <option value="frances">Francés</option>
                <option value="aleman">Alemán</option>
                <option value="italiano">Italiano</option>  
            </select><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br><br>
            
            <input type="submit" value="Enviar">
    </body>
