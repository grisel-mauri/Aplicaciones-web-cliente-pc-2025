<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boek Libros</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/7e841b83ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="./index.html"><img src= "./images/logo-boek.png" alt="Boek Libros"></a>
        <nav>
            <ul class="header-nav">
                <li><a href="./index.html">Inicio</a></li>
                <li ><a href="./cataloge.html">Catálogo</a></li>
                <li><a href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
        <nav class="search-bar">
            <input id="input-search-products" type="text" placeholder="Buscar...">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </nav>
        <nav class="cart-admin">
            <a href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="./table-products.html"><i class="fas fa-user"></i></a>
        </nav>
    </header>

    <!--Categorias-->
    <div class="container" id="cataloge">
        <aside>
            <h2>Filtros</h2>
            <div class="category">
                <h4>Categorias</h4>
                <ul>
                    <li><input type="checkbox" value="ficcion">Ficción</li>    
                    <li><input type="checkbox" value="no ficcion">No Ficción</li>
                    <li><input type="checkbox" value="fantasia">Fantasía</li>       
                    <li><input type="checkbox" value="ciencia ficcion">Ciencia Ficción</li>
                    <li><input type="checkbox" value="historia">Historia</li>
                    <li><input type="checkbox" value="biografia">Biografía</li>
                    <li><input type="checkbox" value="poesia">Poesía</li>
                </ul>
            </div>
            <form>
                <h4>Precios</h4>
                <div class="price-range">
                        <label class="form-label">Mínimo:
                            <input type="number" placeholder="1000">
                        </label>
                        <label class= "form-label">Máximo:
                            <input type="number" placeholder="99999">
                        </label>
                        <label class="form-submit">
                            <button type="submit">Aplicar</button>
                        </label>
                </div>
            </form>
            <div class="order-by">
                <h4>Ordenar por</h4>
                <select id="order-by" name="order-by">
                    <option value="price-asc">Precio: menor a mayor</option>
                    <option value="price-desc">Precio: mayor a menor</option>
                    <option value="a-z">A-Z</option>
                    <option value="z-a">Z-A</option>
                </select>
            </div>
        </aside>

        <main>
            <section class="product-grid"id="product-grid"></section>
        </main>
    </div>

    


    <!--Footer-->
    <footer>
        <div class="newsletter">
            <h3>Newsletter</h3>
            <p>Suscríbete para recibir novedades y ofertas exclusivas.</p>
            <form id="newsletter-form">
                <input type="email" placeholder="Ingresa tu email"> 
                <button id="btn-newsletter">Enviar</button>
            </form>
        </div>
        <div class="social-media">
            <ul>
                <li><a href="https://x.com/"><i class="fab fa-twitter"></i></a></li>
                <li><a href="http://instagram.com"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        
        <p class="small-text">Todos los derechos reservados. 2025</p>
    </footer>
    
</body>
<script src="./scripts/cataloge.js"></script>
</html>
