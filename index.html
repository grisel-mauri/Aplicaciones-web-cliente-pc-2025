<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boek Libros</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/7e841b83ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src= "./images/logo-boek.png" alt="Boek Libros">
        <nav>
            <ul class="header-nav">
                <li><a href="./index.html">Inicio</a></li>
                <li ><a href="./cataloge.html">Catálogo</a></li>
                <li><a href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
        <nav class="search-bar">
            <input id="input-search-products" type="text" placeholder="Buscar...">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </nav>
        <nav class="cart-admin">
            <a href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="./table-products.html"><i class="fas fa-user"></i></a>
        </nav>
    </header>

    <!--Inicio-->
    <div id="home">
        <section class="home-section">
                <div id="recommendations">
                    <img id= "mainImage" src= "./images/carrie.png" alt="carrie">
                </div>
                <div id="titles">
                    <label><a href="./product-description.html" data-image="./images/carrie.png"><span>CARRIE</span><br>Stephen King</br></a></label>
                    <label><a href="#" data-image="./images/frankenstein.png"><span>FRANKESTEIN</span><br>Mary Shelley</br></a></label>
                    <label><a href="#" data-image="./images/el-resplandor.png"><span>EL RESPLANDOR</span><br>Stephen King</br></a></label>
                    <label><a href="#" data-image="./images/asesinato-orient-express.png"><span>ASESINATO EN EL ORIENT EXPRESS</span><br>Agatha Christie</br></a></label>
                    <label><a href="#" data-image="./images/lexico-familiar.png"><span>LEXICO FAMILIAR</span><br>Natalia Ginzburg</br></a></label>
                </div>
                <div id="news">
                    <label id=news-title><h5>NOVEDADES</h5></label>
                    <label class="news-image" id="lae"><img src="./images/la-amiga-estupenda.png" alt="la-amiga-estupenda"></label>
                    <label class="footer-image" id="lae-footer">La amiga estupenda, Elena Ferrante</label>
                    <label class="news-image" id="ddd"><img src="./images/la-campana-de-cristal.png" alt="la-campana-de-cristal"></label>
                    <label class="footer-image" id="ddd-footer">La campana de cristal, Sylvia Plath</label>
                </div>
        </section>      
    </div> 


    <!--Footer-->
    <footer>
        <div class="newsletter">
            <h3>Newsletter</h3>
            <p>Suscríbete para recibir novedades y ofertas exclusivas.</p>
            <form id="newsletter-form">
                <input type="email" placeholder="Ingresa tu email"> 
                <button id="btn-newsletter">Enviar</button>
            </form>
        </div>
        <div class="social-media">
            <ul>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        
        <p class="small-text">Todos los derechos reservados. 2025</p>
    </footer>
    
</body>
<script src="./scripts/app.js"></script>
</html>
